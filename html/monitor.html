<!DOCTYPE HTML>

<html>
	<head>
		<script type = "text/javascript">
			function WebSocketMonitor() {
				if ("WebSocket" in window) {
					var ws = new Websocket("ws://localhost:8091");
					ws.onopen = function() {
						
					};
					
					ws.onmessage = function(evt) {
						var received_msg = evt.data;
						alert(received_msg);
					};
					
					ws.onclose = function () {
						alert("Connection is closed...");
					};
				}
			}
		</script>
	</head>
	<body>
		<div id = "sse">
			<a href = "javascript:WebSocketMonitor()">Start Monitor</a>
		</div>
	</body>
</html>
